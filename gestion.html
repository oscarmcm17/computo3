  <h3>GESTIÓN EN LA NUBE</3>
  <label>
    La gestión de la nube es la forma en que los administradores controlan y organizan todos los productos y los servicios que se ejecutan en una nube: el control de acceso y de usuarios, los datos, las aplicaciones y los servicios. Implica otorgar a los administradores la capacidad para acceder a los recursos que necesiten, automatizar los procesos que deseen y realizar los ajustes requeridos, sin perder de vista el uso y los costos. También abarca la manera en que mantienen la flexibilidad y la capacidad de ajuste mientras se adaptan rápidamente a los cambios.
  </label>
